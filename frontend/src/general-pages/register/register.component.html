<div class="register-container">
  <div class="form-container" *ngIf="!userRegistered">
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
      <label for="firstName"> FirstName </label><br />
      <input
        type="text"
        id="firstname"
        placeholder=" John"
        formControlName="firstName"
      />
      <br /><br />
      <label for="lastName"> LastName </label><br />
      <input
        type="text"
        id="lastname"
        placeholder=" Doe"
        formControlName="lastName"
      />
      <br /><br />
      <label for="email"> Email </label><br />
      <input
        type="text"
        id="email"
        placeholder=" JohnDoe@domaine.name"
        formControlName="email"
      />
      <br /><br />
      <label for="pass"> Password </label><br />
      <input
        type="text"
        id="pass"
        placeholder=" ****** "
        formControlName="password"
      />
      <br /><br />
      <label for="terms"> Terms and conditions </label>
      <input type="checkbox" id="terms" formControlName="terms" />
      <br /><br />
      <input type="submit" value="Register" id="btn" />
    </form>
  </div>
  <div class="success-message" *ngIf="userRegistered">
    <p>User was created</p>
    <p>Please check youre email for account activation</p>
  </div>
</div>
