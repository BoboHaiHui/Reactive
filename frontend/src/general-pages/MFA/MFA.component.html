<div class="mfa-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>MFA Verification</mat-card-title>
      <mat-card-subtitle>Please enter the activation code sent to your email.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="activateCodeForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Activation Code</mat-label>
          <input matInput type="text" placeholder="Enter activation code" formControlName="activateCode" />
          <mat-error *ngIf="activateCodeForm.get('activateCode')?.invalid && activateCodeForm.get('activateCode')?.touched">
            Code is required and must be valid.
          </mat-error>
        </mat-form-field>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="activateCodeForm.invalid">Activate</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
