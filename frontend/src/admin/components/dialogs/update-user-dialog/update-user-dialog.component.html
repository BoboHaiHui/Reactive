<div class="dialog-container">
  <h2 mat-dialog-title class="title">User Data</h2>
  <mat-dialog-content class="message mat-h3">
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>First name</mat-label>
              <input matInput disabled value="{{ data.firstName }}" />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Last name</mat-label>
              <input matInput disabled value="{{ data.lastName }}" />
            </mat-form-field>
          </td>
        </tr>
      </table>

      <p>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput disabled value="{{ data.email }}" />
        </mat-form-field>
      </p>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>RoleId</mat-label>
              <input matInput name="roleId" [(ngModel)]="editUserData.role" />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Blocked</mat-label>
              <input matInput name="blocked" [(ngModel)]="editUserData.blocked" />
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="buttons">
    <button mat-raised-button color="primary" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="warn" mat-dialog-close (click)="onSave()">Save</button>
  </mat-dialog-actions>
</div>
